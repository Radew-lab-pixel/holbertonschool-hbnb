<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <!-- <img src="./images/logo.png" alt = "Login"> -->
        <!-- <img src="/static/images/logo.png" alt = "Login"> -->

         <nav>

            <a href="login.html" id="login-page"><button>Login</button></a>

        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="1">$1</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="Infinity">All</option>
            </select>
        </section>
        <section id="places-list" class="places-list">
            <!-- List of places will be populated dynamically -->
            <div class="place-card">
                <h1>New house by the sea</h1>
                <img src="{{ url_for('static', filename='images/house1.jpg') }}" alt="House 1">
                <p>AU $<span class="price">150</span> per night</p>
                <!-- <a href="./place.html" class="details-button">View Details</a> -->
                <a href="./place?place_id=1" class="details-button">View Details</a>
            </div>
            <div class="place-card">
                <h1>Tent</h1>
                <img src="{{ url_for('static', filename='images/house2.jpg') }}" alt="House 2">
                <p>AU $<span class="price">180</span> per night</p>
                <a href="./place?place_id=2" class="details-button">View Details</a>
            </div>
        </div>
        </section>
    </main>
