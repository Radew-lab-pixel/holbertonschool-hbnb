<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="App Logo">
        <nav>
            <a href="./login" id="login-page"><button>Login</button></a>
            <a href="./" id="main-page">Main</a>
        </nav>
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="1">$1</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
                <option value="200">$200</option>
                <option value="300">$300</option>
                <option value="Infinity">All</option>
            </select>
        </section>
        <section id="places-list" class="places-list">
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>

</html>
